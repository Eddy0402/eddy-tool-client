<div id="load-wrapper">
  <style type="text/css">
#load-wrapper{
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: rgb(30,30,30);
}
#load-wrapper > div{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
}
#load-wrapper > div > div{
  position: absolute;
  transform: rotate(-10deg);
}
#A0, #A1, #A2,
#B0, #B1, #B2{
  position: absolute;
  border-radius: 50%;
  border: 3px solid;
  width: 100px;  height: 100px;
  left: -50px; top: -50px;
  animation-timing-function: cubic-bezier(0.99, 0.07, 0.97, 0.31);
  animation:3s infinite;
}
#A0, #A1, #A2{background: #CC8; border-color: #883;}
#B0, #B1, #B2{background: #88C; border-color: #338; animation-delay: -1.5s;}
#A0, #B0{animation-name: cell0;}
#A1, #B1{animation-name: cell1;}
#A2, #B2{animation-name: cell2;}
@keyframes cell0{
  95.33% , 100%, 0%       {animation-timing-function: cubic-bezier(0.24, 0.12, 0.76, 0.63); transform: translate(-60.35%, 0);                  z-index: 1000;}
  12%, 16.67%             {animation-timing-function: cubic-bezier(0.24, 0.12, 0.76, 0.63); transform: translate(39.65%, 34.84%);              z-index: 1000;}
  28.67%, 33.33%          {animation-timing-function: cubic-bezier(0.24, 0.12, 0.76, 0.63); transform: translate(40.35%, 34.84%) scale(1.414); z-index: 1414;}
  45.33%, 50%             {animation-timing-function: cubic-bezier(0.24, 0.12, 0.76, 0.63); transform: translate(40.35%, 44.84%) scale(0.990); z-index: 990;}
  62%, 66.67%             {animation-timing-function: cubic-bezier(0.24, 0.12, 0.76, 0.63); transform: translate(40.35%, 53.84%);              z-index: 1000;}
  72.67%                  {animation-timing-function: cubic-bezier(0.24, 0.12, 0.76, 0.63); transform: translate(40.35%, 43.84%) scale(.707);  z-index: 707;}
  78.67%, 83.33%, 95.32%  {animation-timing-function: cubic-bezier(0.24, 0.12, 0.76, 0.63); transform: translate(60.35%, 34.84%) scale(0);     z-index: 0;}
}
@keyframes cell1{
  95.33% , 100%, 0%   {animation-timing-function: cubic-bezier(0.24, 0.12, 0.76, 0.63); transform: rotate(120deg) translate(40.35%, 34.84%) scale(1.414);  z-index: 1414;}
  12%, 16.67%         {animation-timing-function: cubic-bezier(0.24, 0.12, 0.76, 0.63); transform: rotate(120deg) translate(40.35%, 44.84%) scale(0.990); z-index: 990;}
  28.67%, 33.33%      {animation-timing-function: cubic-bezier(0.24, 0.12, 0.76, 0.63); transform: rotate(120deg) translate(40.35%, 53.84%);               z-index: 1000;}
  39.33%              {animation-timing-function: cubic-bezier(0.24, 0.12, 0.76, 0.63); transform: rotate(120deg) translate(40.35%, 43.84%) scale(.707);   z-index: 707;}
  45.33%, 50%, 61.99% {animation-timing-function: cubic-bezier(0.24, 0.12, 0.76, 0.63); transform: rotate(120deg) translate(60.35%, 34.84%) scale(0);      z-index: 1000;}
  62%, 66.67%         {animation-timing-function: cubic-bezier(0.24, 0.12, 0.76, 0.63); transform: rotate(120deg) translate(-60.35%, 0);                   z-index: 0;}
  78.67%, 83.33%      {animation-timing-function: cubic-bezier(0.24, 0.12, 0.76, 0.63); transform: rotate(120deg) translate(39.65%, 34.84%);               z-index: 1000;}
}
@keyframes cell2{
  95.33% , 100%, 0%   {animation-timing-function: cubic-bezier(0.24, 0.12, 0.76, 0.63); transform: rotate(240deg) translate(40.35%, 53.84%);               z-index: 1000;}
  6%                  {animation-timing-function: cubic-bezier(0.24, 0.12, 0.76, 0.63); transform: rotate(240deg) translate(40.35%, 43.84%) scale(.707);   z-index: 707;}
  12%, 16.67%, 28.66% {animation-timing-function: cubic-bezier(0.24, 0.12, 0.76, 0.63); transform: rotate(240deg) translate(60.35%, 34.84%) scale(0);      z-index: 0;}
  28.67%, 33.33%      {animation-timing-function: cubic-bezier(0.24, 0.12, 0.76, 0.63); transform: rotate(240deg) translate(-60.35%, 0);                   z-index: 1000;}
  45.33%, 50%         {animation-timing-function: cubic-bezier(0.24, 0.12, 0.76, 0.63); transform: rotate(240deg) translate(39.65%, 34.84%);               z-index: 1000;}
  62%, 66.67%         {animation-timing-function: cubic-bezier(0.24, 0.12, 0.76, 0.63); transform: rotate(240deg) translate(40.35%, 34.84%) scale(1.414);  z-index: 1414;}
  78.67%, 83.33%      {animation-timing-function: cubic-bezier(0.24, 0.12, 0.76, 0.63); transform: rotate(240deg) translate(40.35%, 44.84%) scale(0.990);  z-index: 990;}
}
  </style>
  <div>
    <div>
      <div id="A0"></div><div id="A1"></div><div id="A2"></div>
      <div id="B0"></div><div id="B1"></div><div id="B2"></div>
    </div>
  </div>
</div>
